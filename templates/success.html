<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan your QR Code</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
                <h1 class="text-center text-info">QR successfully created!!!</h1>
                <div>
                    <img src="{{ image_name }}" class="img-responsive" width="300" height="300" alt="medicine prescribed by doctor!">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3">
                <form action="http://localhost:5000/send_image" method="get">
                    <div class="form-group">
                        <label id="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        <input type="hidden" name="image_name" value="{{ image_name }}">
                    </div>
                    <button type="submit" class="btn btn-success">SEND</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
